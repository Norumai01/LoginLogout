{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link href="{% static 'css/password_reset_confirm.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="reset-container">
    <div class="reset-card card shadow">
        <div class = "card-body">
            <h2 class="reset-title card-title text-center mb-3">Password Reset Sent</h2>
            
            <div class="text-box m-2">
                <p class="text-wrap">An email has been sent with instructions to reset your password.</p>
            </div>
            
            <div class="mt-3 text-center" id="reset-change">
                <p><a href="{% url 'login' %}" class="password-reset-link">Return to Login</a></p>
            </div>
        </div>
    </div>
</div> 
{% endblock content %}
