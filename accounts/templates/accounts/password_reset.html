{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link href="{% static 'css/password_reset_confirm.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="reset-container">
    <div class="reset-card card shadow">
        <div class = "card-body">
            <h2 class="reset-title card-title text-center mb-3">Reset Password</h2>
            
            <form method="post">
                {% csrf_token %}
                <div class="input-field mb-3 pb-1 position-relative">
                    <i class="bi bi-envelope position-absolute top-50 start-0 translate-middle-y ms-2"></i>
                    <input type="email" class="form-control form-control-lg" placeholder="Email" id="email" name="email">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Reset Password</button>
                </div>
            </form>
            <div class="mt-3 text-center" id="reset-change">
                <p><a href="{% url 'login' %}" class="password-reset-link">Return to Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
