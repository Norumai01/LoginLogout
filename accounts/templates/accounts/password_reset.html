{% extends "base.html" %}
{% block content %}
<div>
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
    <p><a href="{% url 'login' %}">Return to Login</a></p>
</div>
{% endblock content %}
