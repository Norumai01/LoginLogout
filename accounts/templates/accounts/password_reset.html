{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link href="" rel="stylesheet">
{% endblock %}

{% block content %}
<div>
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Reset Password</button>
    </form>
    <p><a href="{% url 'login' %}">Return to Login</a></p>
</div>
{% endblock content %}
